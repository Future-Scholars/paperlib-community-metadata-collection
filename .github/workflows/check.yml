name: Format and Check

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  format:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-versions: ["18.16.1"]

    steps:
      - name: "Checkout Project"
        uses: actions/checkout@v2

      - name: Setup NodeJS Environment ${{ matrix.node-versions }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: "Setup PNPM"
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: "Install Node Module"
        run: pnpm install

      - name: "Format"
        run: pnpm run format:metadata-json

      - name: Get All Changed Metadata JSON Files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files: |
             ./metadata/**/**.json

      - name: List all changed files markdown files
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-markdown-files.outputs.all_changed_files }}
        run: |
          echo "All changed files are $ALL_CHANGED_FILES"
          for file in "$ALL_CHANGED_FILES"; do
            echo "$file was changed"
          done
